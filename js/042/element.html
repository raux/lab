<link rel="import"
      href="bower_components/polymer/polymer.html">
<link rel="import"
      href="bower_components/iron-input/iron-input.html">

<script>
  // register a new element called proto-element
  Polymer({
    is: "proto-element",
    // add a callback to the element's prototype
    ready: function() {
      this.textContent = "I'm a proto-element. Check out my prototype!"
    }
  });
</script>

<dom-module id="dom-element">
  <template>
    <p>I'm a DOM element. This is my local DOM!</p>
    <div style="background-color: #8af">
      div
    </div>
  </template>
  <script>
    Polymer({
      is: "dom-element"
    });
  </script>
</dom-module>

<dom-module id="name-tag">
  <template>
    <!-- bind to the "owner" property -->
    This is <b>{{owner}}</b>'s name-tag element.
  </template>
  <script>
  Polymer({
    is: "name-tag",
    ready: function() {
      // set this element's owner property
      this.owner = "Daniel";
    }
  });
  </script>

</dom-module>

<dom-module id="configurable-name-tag">
  <template>
    <!-- bind to the "owner" property -->
    This is <b>{{owner}}</b>'s configurable-name-tag element.
  </template>
  <script>
    Polymer({
      is: "configurable-name-tag",
      properties: {
        // declare the owner property
        owner: {
          type: String,
          value: "Daniel"
        }
      }
    });
  </script>
</dom-module>

<dom-module id="editable-name-tag">
  <template>
    <p>
    This is a <strong>{{owner2}}</strong>'s editable-name-tag.
    </p>
    <!-- iron-input exposes a two-way bindable input value -->
    <input is="iron-input" bind-value="{{owner2}}"
      placeholder="Your name here...">
  </template>
  <script>
    Polymer({
      is: "editable-name-tag",
      properties: {
        owner2: {
          type: String,
          value: "Daniel"
        }
      }
    });
  </script>
</dom-module>
