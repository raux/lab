<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Page Transitions</title>
    <link rel="stylesheet" type="text/css" href="css/default.css" />
    <link rel="stylesheet" type="text/css" href="css/component.css" />
    <link rel="stylesheet" type="text/css" href="css/animations.css" />
    <script src="js/modernizr.custom.js"></script>
  </head>
  <body>	
    <div id="pt-main" class="pt-perspective">

      <div class="pt-page" id="pt-page-main">
        <h1>Main</h1>
		<div class="page-contents">
		  <div class="page-content">
			<button class="page-forward" value="pt-page-light">
			  Light
			</button>
			<button class="page-forward" value="pt-page-mist">
			  Mist
			</button>
			<button class="page-forward" value="pt-page-temperature">
			  Temperature	/ Humidity
			</button>
			<button class="page-forward" value="pt-page-status">
			  Status
			</button>
			<button class="page-forward" value="pt-page-network">
			  Network
			</button>
 		  </div>
		</div>
      </div>

      <div class="pt-page" id="pt-page-light">
        <h1>
		  <button class="page-backward" value="pt-page-main">
			&lt; Main
          </button>
		  Light
		</h1>
		<div class="page-contents">
		  <input type="range" style="width: 80%;">
		</div>
      </div>

      <div class="pt-page" id="pt-page-mist">
        <h1>
		  <button class="page-backward" value="pt-page-main">
			&lt; Main
          </button>
		  Mist
		</h1>
		<div class="page-contents">
		  <input type="range" style="width: 80%;">
		</div>
      </div>

      <div class="pt-page" id="pt-page-temperature">
        <h1>
		  <button class="page-backward" value="pt-page-main">
			&lt; Main
          </button>
		  Temperature / Humidity
		</h1>
		<div class="page-contents">
		  <input type="range" style="width: 80%;">
		</div>
      </div>

      <div class="pt-page" id="pt-page-status">
        <h1>
		  <button class="page-backward" value="pt-page-main">
			&lt; Main
          </button>
		  Status
		</h1>
		<div class="page-contents">
		  <input type="range" style="width: 80%;">
		</div>
      </div>

      <div class="pt-page" id="pt-page-network">
        <h1>
		  <button class="page-backward" value="pt-page-main">
			&lt; Main
          </button>
		  Network
		</h1>
		<div class="page-contents">
		  <input type="range" style="width: 80%;">
		</div>
      </div>

    </div>
    
    <div class="pt-message">
      <p>Your browser does not support CSS animations.</p>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="js/pagetransitions.js"></script>

  </body>
</html>
