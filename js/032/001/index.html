<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Page Transitions</title>
    <link rel="stylesheet" type="text/css" href="css/default.css" />
    <link rel="stylesheet" type="text/css" href="css/component.css" />
    <link rel="stylesheet" type="text/css" href="css/animations.css" />
    <script src="js/modernizr.custom.js"></script>
  </head>
  <body>	

    <div id="pt-main" class="pt-perspective">
      <div class="pt-page" id="pt-page-1">
        <h1>Page Transitions Sample</h1>
        <button class="pt-touch-button page-forward" value="pt-page-2">
          Show next page
        </button>
      </div>
      <div class="pt-page" id="pt-page-2">
        <h1>Page Transitions Sample</h1>
        <button class="pt-touch-button page-forward" value="pt-page-4">
          Show next page
        </button>
      </div>
      <div class="pt-page" id="pt-page-3">
        <h1>Page Transitions Sample</h1>
        <button class="pt-touch-button page-backward" value="pt-page-1">
		  Show next page
        </button>
      </div>
      <div class="pt-page" id="pt-page-4">
        <h1>Page Transitions Sample</h1>
        <button class="pt-touch-button page-backward" value="pt-page-3">
          Show next page
        </button>
      </div>
    </div>
    
    <div class="pt-message">
      <p>Your browser does not support CSS animations.</p>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="js/pagetransitions.js"></script>

  </body>
</html>
