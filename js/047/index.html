<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>047: tree generation</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../../css/main.css" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
  </head>
  <body ng-app="App">
    <div id="header"><h2 class="title">tree generation</h2></div>
    <div id="contents" ng-controller="MainController">
      <ul class="chapter-toc">
        <li>AngularJS for web app</li>
        <li>bootstrap for styling</li>
        <li>bracketed OL-systems algorithm</li>
      </ul>
      <!--
          <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0-rc.3/angular.min.js"></script>
          -->
      <script src="js/angular.min.js"></script>
      <script src="js/app.js"></script>

      <ul ng-controller="RegisterController" class="list-unstyled">
        <li ng-repeat="(v, f) in hash">
          <form name="formula-input" ng-submit="setFormula(v, f)" class="input-group">
            <input type="text" placeholder="enter formula"
                   required ng-model="f" class="form-control">
            <span class="input-group-btn">
              <button type="submit" class="btn btn-default">update</button>
            </span>
          </form> 
        </li>
      </ul>

      <canvas ng-controller="CanvasController" id="canvas" width="300" height="300"></canvas>

    </div>
  </body>
</html>
