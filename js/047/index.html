<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>047: tree generation</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../../css/main.css" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <style type="text/css">
      label.input-group-addon {
      width: 70px;
      }
    </style>
  </head>
  <body ng-app="App">
    <div id="header"><h2 class="title">tree generation</h2></div>
    <div id="contents" ng-controller="MainController">
      <ul class="chapter-toc">
        <li>AngularJS / web app</li>
        <li>bootstrap / styling</li>
        <li>bracketed OL-systems algorithm</li>
      </ul>
      <!--
          <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0-rc.3/angular.min.js"></script>
          -->
      <script src="js/angular.min.js"></script>
      <script src="js/app.js"></script>

      <ul ng-controller="RegisterController" class="list-unstyled">
        <li ng-repeat="(k, v) in param">
          <form name="param" ng-submit="setParam(k, v)" class="input-group">
            <label class="input-group-addon">
              {{k}}
            </label>
            <input name="input" type="number" placeholder="enter {{k}}"
                   required ng-model="v" class="form-control">
            <span class="input-group-btn">
              <button type="submit" class="btn btn-default">update</button>
            </span>
          </form> 
        </li>

        <li ng-repeat="(v, f) in formula">
          <form name="formula" ng-submit="setFormula(v, f)" class="input-group">
            <label class="input-group-addon">
              {{v}} &#x2192;
            </label>
            <input name="input" type="text" placeholder="enter formula"
                   required ng-model="f" class="form-control" ng-pattern="/^[\+\-\[\]A-Zf]*$/">
            <span class="input-group-btn">
              <button type="submit" class="btn btn-default">update</button>
            </span>
          </form> 
          <span style="color: red"
                ng-show="formula.input.$error.pattern">formula doesn't respect the pattern.</span>
        </li>
      </ul>

      <canvas ng-controller="CanvasController" id="canvas" width="300" height="500"></canvas>

    </div>
  </body>
</html>
