<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>047: tree generation</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../../css/main.css" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
  </head>
  <body ng-app="App">
    <div id="header"><h2 class="title">tree generation</h2></div>
    <div id="contents" ng-controller="MainController">
      <ul class="chapter-toc">
        <li>AngularJS for web app</li>
        <li>bootstrap for styling</li>
        <li>bracketed OL-systems algorithm</li>
      </ul>
      <!--
          <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0-rc.3/angular.min.js"></script>
          -->
      <script src="js/angular.min.js"></script>
      <script src="js/app.js"></script>

      <form ng-controller="RegisterController" ng-submit="addFormula()" class="input-group">
        <input type="text" required placeholder="enter formula" ng-model="formula" class="form-control">
        <span class="input-group-btn">
          <button type="submit" class="btn btn-default">add</button>
        </span>
      </form>

      <canvas ng-controller="CanvasController" width="300" height="300"></canvas>

    </div>
  </body>
</html>
